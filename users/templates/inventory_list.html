<!DOCTYPE html>
<html>
<head>
    <title>Inventory List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Inventory List</h2>
    <a href="{% url 'add_inventory' %}" class="btn btn-primary mb-3">Add New Inventory Item</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Manager</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory_items %}
            <tr>
                <td>{{ item.item_name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.manager }}</td>
                <td>{{ item.updated_at }}</td>
                <td>
                    <a href="{% url 'update_inventory' item.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_inventory' item.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
